<html>
    <script>
        var carros = ['Gol', 'Pálio', 'Uno'];
        console.log(carros);

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];

        console.log('Primeiro carro:', primeiroCarro);
        console.log('Segundo carro:', segundoCarro);
        console.log('Terceiro carro:', terceiroCarro);

        //adicionar em uma posição do array
        carros[2] = 'Argo';
        console.log(carros[2]);

        //tamanho do array
        console.log('Tamanho do array:', carros.length);
        console.log('Último elemento do array:', carros[carros.length - 1]);

        //adicionar na ultima posição, quando se conhece qual é a posição
        carros[3] = 'Sandero';
        console.log('Último elemento do array:', carros[carros.length - 1]);

        //adicionar na ultima posição do array, quando não se conhece o tamanho
        carros[carros.length] = 'Civic';
        console.log('Último elemento do array:', carros[carros.length - 1]);

        //adicionar na ultima posição
        carros.push('Polo');
        console.log(carros);

        //excluir na ultima posição
        carros.pop();
        console.log(carros);

        //adicionar na primeira posição
        carros.unshift('Jetta');
        console.log(carros);

        //excluir na primeira posição
        carros.shift();
        console.log(carros);

</script>
</html>
