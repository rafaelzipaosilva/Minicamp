<html>
    <script>
    /*
    Se listarmos todos os números naturais menores que 10 e que
    são múltiplos de 3 ou 5, obtemos 3, 5, 6, 9. A soma desses múltiplos é 23.
    Encontre a soma de todos os múltiplos de 3 ou 5 abaixo de 1000
    Resposta correta: 233168
    */

        function verificaDivisivel3ou5(numero) {
            var soma = 0;
            for (i = numero - 1; i >= 3; i--) {
                if (i % 3 === 0 || i % 5 === 0) {
                    soma += i;
                }
            }
            return soma;
        }
    </script>
</html>
