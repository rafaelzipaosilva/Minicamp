<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Conceitos HTML - Listas</title>
  </head>
  <body>
    <header>
      <!-- Header é o cabeçalho do conteúdo -->
      <h1>Conceitos HTML - Listas</h1>
    </header>

    <!-- Main é o corpo do conteúdo -->
    <main>
      <!-- Lista ordenada -->
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <!-- Lista não ordenada -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

    </main>

    <script defer src="./js/scritp.js"></script>
  </body>
</html>
