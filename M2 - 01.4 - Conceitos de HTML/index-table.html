<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Conceitos HTML - Tabela</title>
  </head>
  <body>
    <header>
      <!-- Header é o cabeçalho do conteúdo -->
      <h1>Conceitos HTML - Tabela</h1>
    </header>

    <!-- Main é o corpo do conteúdo -->
    <main>

      <!-- Exemplo de tabela-->
      <table>
        <caption>
          Tecnologias WEB
        </caption>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>HTML</td>
            <td>Hyper Text Markup Language</td>
          </tr>

          <tr>
            <td>CSS</td>
            <td>Cascading Style Sheets</td>
          </tr>

          <tr>
            <td>JavasScript</td>
            <td>Também conhecido como ECHMAScript</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td>Total de Tecnologias</td>
            <td>3</td>
          </tr>
        </tfoot>
      </table>
      
    </main>

    <script defer src="./js/scritp.js"></script>
  </body>
</html>
