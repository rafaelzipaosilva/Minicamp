<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Conceitos HTML - Figura</title>
  </head>
  <body>
    <header>
      <!-- Header é o cabeçalho do conteúdo -->
      <h1>Conceitos HTML - Figura</h1>
    </header>

    <!-- Main é o corpo do conteúdo -->
    <main>
      <!-- Exemplo de como inserir figura -->
      <figure>
        <figcaption>Rush, minha banda favorita!</figcaption>
        <img width="50%" src="./img/rush.jpg" alt="Rush" />
      </figure>

      
    </main>

    <script defer src="./js/scritp.js"></script>
  </body>
</html>
