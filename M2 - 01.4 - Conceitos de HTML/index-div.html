<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Conceitos HTML - DIV e SPAN</title>
  </head>
  <body>
    <header>
      <!-- Header é o cabeçalho do conteúdo -->
      <h1>Conceitos HTML - DIV e SPAN</h1>
    </header>

    <!-- Main é o corpo do conteúdo -->
    <main>
      <!-- DIV -->
      <p>
        <div>Exemplo de div 1</div>
        <div>Exemplo de div 2</div>
      </p>
 
      <!-- SPAN -->
      <p>
        <span>Exemplo de span 1</span>
        <span>Exemplo de span 2</span>
      </p>

    </main>

    <script defer src="./js/scritp.js"></script>
  </body>
</html>
