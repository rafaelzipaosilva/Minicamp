<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Conceitos HTML - Parágrafos</title>
  </head>
  <body>
    <header>
      <!-- Header é o cabeçalho do conteúdo -->
      <h1>Conceitos HTML - Parágrafos</h1>
    </header>

    <!-- Main é o corpo do conteúdo -->
    <main>
      <!-- Títulos de H1 até H6-->
      <h1>Texto H1</h1>
      <h2>Texto H2</h2>
      <h3>Texto H3</h3>
      <h4>Texto H4</h4>
      <h5>Texto H5</h5>
      <h6>Texto H6</h6>

      <!-- Exemplo de parágrafos-->
      <p>Exemplo de parágrafo 1</p>
      <p>Exemplo de parágrafo 2</p>
      <img src="" alt="">

    </main>

    <script defer src="./js/scritp.js"></script>
  </body>
</html>
