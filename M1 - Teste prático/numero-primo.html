<html>
    <script>
        function verificaNumeroPrimo(numero) {
            var tot = 0;
            for (i = numero; i >= 1; i--) {
                if (numero % i === 0) {
                    tot++
                }
            }
            console.log('O número', numero, 'foi divisivel', tot,'vezes');
            if (tot === 2) {
                console.log('O número', numero, 'é primo');
            } else {
                console.log('O número', numero, 'não é primo');
            }
        }
    </script>
</html>
